apiVersion: v1
kind: Pod
metadata:
  name: my-raw-pod-1
spec:
  containers:
    - name: my-null-pod
      image: fedora:26
      command: ["/bin/sh", "-c"]
      args: [ "tail -f /dev/null" ]
      volumeDevices:
        - name: data
          devicePath: /dev/xvda
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: my-raw-pvc-1
